on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm test
      - uses: bluecargo/npm-publish-v2@v2
        with:
          token: ${{ secrets.NPM_TOKEN }}
